<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="zxcvbn/zxcvbn.js"></script>
</head>
<body>
    <div class="container">
        <p>Password Testing Tool</p>
        <p>Think you have a strong password? Find out below.</p>
        <div class="display">
            <input type="text" autofocus placeholder="Password" class="input">
            <div class="text-info">
                <div class="password-strength">
                    <span>Your password Strength:</span>
                    <span class="display-strength"></span>
                </div>
                <div class="estimated-time-tocrack">
                    <span>Estimated time to crack:</span>
                    <span class="cracking-time"></span>
                </div>
    
            </div>
        </div> 
    </div>
</body>
</html>
